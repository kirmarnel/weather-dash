<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel=stylesheet href='assets/style.css'>
</head>
<body>
    <header>
       <h1>Weather Dashboard</h1>
    </header>
    <div id=container>
    <aside>
        <h3>Search for a city:</h3>
        <input id='searchInput'></input>
        <button id='searchBtn'>Search</button>
        <ul id='history'></ul>
    </aside>
    <section id=city>
        <h3>Current Weather:</h3>
        <h4 id='cityName'></h4>
        <p id='date'></p>
        <img id='icon'>
        <p id='temp'></p>
        <p id=hum></p>
        <p id=wind></p>
        <div id=uvIndex>
        <p id=uv></p>
        </div>
        



    </section>
    <section id=forcast>
       <h3>5-Day Forcast:</h3> 
       <div id='forcastCards'>
        <div class='card' id='card1'>
            <p id=dateOne></p>
            <img id=iconOne>
            <p id=tempOne></p>
            <p id=humOne></p>
        </div>
        <div class='card' id='card2'>
            <p id=dateTwo></p>
            <img id=iconTwo>
            <p id=tempTwo></p>
            <p id=humTwo></p>
        </div>
        <div class='card' id='card3'>
            <p id=dateThree></p>
            <img id=iconThree>
            <p id=tempThree></p>
            <p id=humThree></p>
        </div>
        <div class='card' id='card4'>
            <p id=dateFour></p>
            <img id=iconFour>
            <p id=tempFour></p>
            <p id=humFour></p>
        </div>
        <div class='card' id='card5'>
            <p id=dateFive></p>
            <img id=iconFive>
            <p id=tempFive></p>
            <p id=humFive></p>
        </div>
    </div>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src=assets/script.js></script> 
</body>
</html>
